<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | EcoTrack</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    style="background-color: var(--light); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div style="position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem;">
        <button id="themeToggle" class="btn btn-outline" style="border:none; padding: 0.5rem;"><i
                class="fa-solid fa-moon"></i></button>
        <button id="rtlToggle" class="btn btn-outline" style="border:none; padding: 0.5rem;"><i
                class="fa-solid fa-right-left"></i></button>
    </div>

    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="brand"
                style="justify-content: center; font-size: 1.5rem; margin-bottom: 0.5rem;">
                <i class="fa-solid fa-leaf"></i> EcoTrack
            </a>
            <h3 class="mb-2">Reset Password</h3>
            <p class="text-muted">Enter your email to receive reset instructions.</p>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
            </div>

            <button type="button" class="btn btn-primary w-full mb-4"
                onclick="alert('Reset link sent to your email!')">Send Reset Link</button>

            <div style="text-align: center; font-size: 0.9rem;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>

    <script src="../assets/js/theme-rtl.js"></script>
</body>

</html>
