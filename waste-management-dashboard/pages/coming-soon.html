<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | EcoTrack</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    style="background: linear-gradient(135deg, var(--primary) 0%, #047857 100%); color: white; display: flex; flex-direction: column; min-height: 100vh;">

    <div style="position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem;">
        <button id="themeToggle" class="btn btn-outline" style="border-color: white; color: white; padding: 0.5rem;"><i
                class="fa-solid fa-moon"></i></button>
        <button id="rtlToggle" class="btn btn-outline" style="border-color: white; color: white; padding: 0.5rem;"><i
                class="fa-solid fa-right-left"></i></button>
    </div>

    <div style="flex: 1; display: flex; align-items: center; justify-content: center; text-align: center;">
        <div class="container">
            <div class="brand" style="justify-content: center; font-size: 2rem; margin-bottom: 2rem; color: white;">
                <i class="fa-solid fa-leaf"></i> EcoTrack
            </div>

            <h1 class="display-1 mb-4" style="color: white;">We Are Launching Soon</h1>
            <p class="text-lead mb-4"
                style="color: rgba(255, 255, 255, 0.9); max-width: 600px; margin: 0 auto 3rem auto;">
                We're building something amazing to help you manage waste more effectively. Stay tuned for our grand
                reveal.
            </p>

            <!-- Countdown Placeholder -->
            <div class="flex gap-4 justify-center mb-4">
                <div
                    style="background: rgba(255,255,255,0.2); padding: 1.5rem; border-radius: var(--radius-md); width: 100px;">
                    <div style="font-size: 2.5rem; font-weight: 700;">12</div>
                    <div style="font-size: 0.8rem; opacity: 0.9; text-transform: uppercase;">Days</div>
                </div>
                <div
                    style="background: rgba(255,255,255,0.2); padding: 1.5rem; border-radius: var(--radius-md); width: 100px;">
                    <div style="font-size: 2.5rem; font-weight: 700;">08</div>
                    <div style="font-size: 0.8rem; opacity: 0.9; text-transform: uppercase;">Hours</div>
                </div>
                <div
                    style="background: rgba(255,255,255,0.2); padding: 1.5rem; border-radius: var(--radius-md); width: 100px;">
                    <div style="font-size: 2.5rem; font-weight: 700;">45</div>
                    <div style="font-size: 0.8rem; opacity: 0.9; text-transform: uppercase;">Minutes</div>
                </div>
            </div>

            <!-- Notify Form -->
            <form style="max-width: 400px; margin: 3rem auto 0 auto; display: flex; gap: 0.5rem;">
                <input type="email" placeholder="Enter your email"
                    style="flex: 1; padding: 1rem; border-radius: var(--radius-md); border: none; outline: none;">
                <button class="btn"
                    style="background: white; color: var(--primary); font-weight: 600; white-space: nowrap;">Notify
                    Me</button>
            </form>

        </div>
    </div>

    <footer style="padding: 2rem; text-align: center; font-size: 0.85rem; opacity: 0.8;">
        &copy; 2026 EcoTrack Solutions. All Rights Reserved.
    </footer>

    <script src="../assets/js/theme-rtl.js"></script>
</body>

</html>
