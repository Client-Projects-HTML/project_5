<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoTrack</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    style="background-color: var(--light); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div style="position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem;">
        <button id="themeToggle" class="auth-toggle-btn theme-toggle" title="Toggle Theme">
            <i class="fa-solid fa-moon"></i>
        </button>
        <button id="rtlToggle" class="auth-toggle-btn rtl-toggle" title="Toggle RTL">
            <i class="fa-solid fa-language"></i>
        </button>
    </div>

    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="brand"
                style="justify-content: center; font-size: 1.5rem; margin-bottom: 0.5rem;">
                <i class="fa-solid fa-leaf"></i> EcoTrack
            </a>
            <p class="text-muted">Welcome back! Please login to your account.</p>
        </div>

        <form action="dashboard/client/index.html" method="GET">
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
            </div>

            <div class="mb-4">
                <div class="flex justify-between">
                    <label for="password" class="form-label">Password</label>
                    <a href="forgot-password.html" style="font-size: 0.85rem; color: var(--primary);">Forgot?</a>
                </div>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary w-full mb-4">Sign In</button>

            <div style="text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 500;">Sign
                    up</a>
            </div>
        </form>

        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); text-align: center;">
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem;">Demo Quick Access</p>
            <div
                style="background: var(--light); border-radius: var(--radius-md); padding: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 0.75rem;">
                <a href="dashboard/admin/index.html" class="btn btn-outline"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem; border-width: 1px;">Admin
                    Demo</a>
                <span style="color: var(--border);">|</span>
                <a href="dashboard/client/index.html" class="btn btn-outline"
                    style="padding: 0.4rem 0.8rem; font-size: 0.8rem; border-width: 1px;">Client
                    Demo</a>
            </div>
        </div>
    </div>

    <script src="assets/js/theme-rtl.js"></script>
</body>

</html>
