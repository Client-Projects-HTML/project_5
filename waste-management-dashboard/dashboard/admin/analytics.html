<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../../pages/index.html" class="brand">
                    <i class="fa-solid fa-leaf"></i> EcoTrack
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fa-solid fa-gauge"></i> Dashboard
                </a>
                <a href="bin-management.html" class="nav-item">
                    <i class="fa-solid fa-dumpster"></i> Bin Management
                </a>
                <a href="route-planning.html" class="nav-item">
                    <i class="fa-solid fa-route"></i> Route Planning
                </a>
                <a href="client-management.html" class="nav-item">
                    <i class="fa-solid fa-users"></i> Client Management
                </a>
                <a href="analytics.html" class="nav-item active">
                    <i class="fa-solid fa-chart-line"></i> Analytics
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fa-solid fa-file-invoice"></i> Reports
                </a>
                <div style="margin-top: auto; border-top: 1px solid var(--border); padding-top: 1rem;">

                    <a href="settings.html" class="nav-item">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                    <a href="../../pages/login.html" class="nav-item logout-sidebar">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
                    <div>
                        <h2 style="margin-bottom: 0; font-size: 1.25rem;">Performance Analytics</h2>
                        <p class="text-muted" style="font-size: 0.85rem;">Operational metrics and sustainability goals
                        </p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.85rem;">
                        Last 30 Days <i class="fa-solid fa-chevron-down ml-2"></i>
                    </button>
                    <button id="rtlToggle" class="header-btn" title="Toggle RTL">
                        <i class="fa-solid fa-language"></i>
                    </button>
                    <button id="themeToggle" class="header-btn" title="Toggle Theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="header-btn" title="Notifications">
                        <i class="fa-regular fa-bell"></i>
                        <span class="badge"></span>
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar">A</div>
                        <div class="user-info">
                            <span class="user-name">Admin User</span>
                            <span class="user-role">Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="grid grid-cols-2 mb-4">
                <!-- Waste Composition Chart -->
                <div class="card">
                    <h3 class="mb-4">Total Waste Composition</h3>
                    <div style="height: 300px;">
                        <canvas id="compositionChart"></canvas>
                    </div>
                </div>

                <!-- Emissions Saved Chart -->
                <div class="card">
                    <h3 class="mb-4">CO2 Emissions Avoided</h3>
                    <div style="height: 300px;">
                        <canvas id="emissionsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 class="mb-4">Monthly Efficiency Metrics</h3>
                <div style="height: 300px;">
                    <canvas id="efficiencyChart"></canvas>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Composition Chart
        new Chart(document.getElementById('compositionChart'), {
            type: 'pie',
            data: {
                labels: ['Paper', 'Plastic', 'Glass', 'Metal', 'Organic', 'Other'],
                datasets: [{
                    data: [25, 20, 15, 10, 20, 10],
                    backgroundColor: ['#FCA5A5', '#93C5FD', '#86EFAC', '#FDBA74', '#10B981', '#D1D5DB']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Emissions Chart
        new Chart(document.getElementById('emissionsChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'CO2 Saved (kg)',
                    data: [5000, 7500, 6000, 9000, 12000, 15000],
                    backgroundColor: '#059669'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Efficiency Chart
        new Chart(document.getElementById('efficiencyChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Fuel Consumption (L)',
                    data: [1200, 1150, 1100, 1050],
                    borderColor: '#EF4444',
                    tension: 0.3
                }, {
                    label: 'Distance Traveled (km)',
                    data: [5000, 5200, 5300, 5400],
                    borderColor: '#3B82F6',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
    <script src="../../assets/js/theme-rtl.js"></script>
</body>

</html>
