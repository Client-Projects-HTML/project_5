<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EcoTrack</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    style="background-color: var(--light); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div style="position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem;">
        <button id="themeToggle" class="auth-toggle-btn theme-toggle" title="Toggle Theme">
            <i class="fa-solid fa-moon"></i>
        </button>
        <button id="rtlToggle" class="auth-toggle-btn rtl-toggle" title="Toggle RTL">
            <i class="fa-solid fa-language"></i>
        </button>
    </div>

    <div class="card" style="width: 100%; max-width: 500px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="brand"
                style="justify-content: center; font-size: 1.5rem; margin-bottom: 0.5rem;">
                <i class="fa-solid fa-leaf"></i> EcoTrack
            </a>
            <p class="text-muted">Create your account and start managing waste sustainably.</p>
        </div>

        <form action="dashboard/client/index.html">
            <div class="grid grid-cols-2 gap-2 mb-4">
                <div>
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" required>
                </div>
                <div>
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Company Name (Optional)</label>
                <input type="text" class="form-input">
            </div>

            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="mb-4">
                <label class="flex items-center gap-2" style="font-size: 0.9rem; cursor: pointer;">
                    <input type="checkbox" required>
                    <span>I agree to the <a href="#" class="text-primary">Terms of Service</a> & <a href="#"
                            class="text-primary">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-full mb-4">Create Account</button>

            <div style="text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 500;">Sign
                    in</a>
            </div>
        </form>
    </div>

    <script src="assets/js/theme-rtl.js"></script>
</body>

</html>
